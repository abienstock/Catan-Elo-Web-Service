{% extends "catansite/league_base.html" %}

{% block league_content %}
{% if usersinleague %}
    <ul>
    {% for uil in usersinleague %}
        <li>{{ uil.user.username }}: {{ uil.elo|floatformat:2 }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No players are available.</p>
{% endif %}
{% endblock %}
