{% extends "catansite/league_base.html" %}

{% block league_content %}
<h1>Player Stats</h1>
{% if games %}
	{% for uil in uils %}
		<a href = "{% url 'player_stats' league_name uil.user.username %}">{{ uil.user.username }}</a>
	{% endfor %}
{% else %}
	No games played yet.
{% endif %}
{% endblock %}
