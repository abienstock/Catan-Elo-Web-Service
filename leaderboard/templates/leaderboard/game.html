<h1>{{ game.played_date }}</h1>
{% if game.players.all %}
	<u1>
		{% for playeringame in game.playeringame_set.all %}
			<li>{{ playeringame.player.player_name }}: {{ playeringame.score }}: {{ playeringame.player.elo }}</li>
		{% endfor %}
	</ul>
{% else %}
	<p>No players in this game.</p>
{% endif %}
